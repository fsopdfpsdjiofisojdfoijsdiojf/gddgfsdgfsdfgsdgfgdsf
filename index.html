<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>takamura.</title>
  <link rel="icon" href="favicon1.png" />
  <style>
    :root {
      --bg: #000;
      --fg: #c9c9c9;
      --fade-ms: 800ms;
      --max-w: min(88vw, 780px);
      --img-opacity: 1;
      --radius: 8px;
      --bar-h: 50px;
      --bar-bg: rgba(0, 0, 0, 0.753);
      --bar-border: rgba(15, 15, 15, 0.37);
      --hover-ms: 100ms;
    }

    *, *::before, *::after { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      min-height: 100dvh;
      overflow: hidden;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      display: flex;
      flex-direction: column;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: var(--bar-h);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 14px;
      background: var(--bar-bg);
      backdrop-filter: blur(6px);
      border-bottom: 0.5px solid var(--bar-border);
      z-index: 10;
    }
    header .brand {
      display: flex;
      align-items: center;
      cursor: pointer;
      transition: transform var(--hover-ms) ease;
    }
    header .brand:hover { transform: scale(1.06); }
    header img {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      box-shadow: 0 0 4px rgba(0,0,0,0.4);
      transition: box-shadow var(--hover-ms) ease;
    }
    header img:hover { box-shadow: 0 0 8px rgba(255,255,255,0.4); }
    header .user {
      font-size: 13px;
      letter-spacing: .03em;
      color: rgba(220,220,220,.9);
      cursor: pointer;
      transition: color var(--hover-ms) ease;
    }
    header .user:hover { color: #fff; }

    .stage {
      flex: 1;
      display: grid;
      place-items: center;
      padding: calc(var(--bar-h) + 12px) 0 10vmin;
    }

    .frame {
      max-width: var(--max-w);
      width: 100%;
      aspect-ratio: auto;
    }

    figure { margin: 0; }

    .shot {
      display: block;
      width: 100%;
      height: auto;
      border-radius: var(--radius);
      user-select: none;
      -webkit-user-drag: none;
      opacity: 0;
      animation: fadeIn var(--fade-ms) ease forwards;
    }

    figcaption.quote {
      margin-top: 8px;
      width: 100%;
      max-width: 88%;
      margin-inline: auto;
      font-size: 10px;
      line-height: 1.35;
      letter-spacing: .02em;
      color: rgba(122, 122, 122, 0.8);
      text-align: center;
      opacity: 0;
      border-top: 0.5px solid rgba(255,255,255,.05);
      padding-top: 6px;
      animation: fadeUp 1200ms ease forwards 1000ms;
    }
    figcaption.quote:empty { display: none; }

    .stage[data-tilt="on"] .frame { transition: transform .2s ease; }
    .stage[data-tilt="on"].tilting .frame { transition: none; }

    @keyframes fadeIn {
      0%   { opacity: 0; transform: scale(1.02); }
      100% { opacity: 1; transform: scale(1); }
    }

    @keyframes fadeUp {
      0%   { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 520px) {
      :root { --radius: 14px; --bar-h: 48px; }
      header img { width: 24px; height: 24px; }
      header .user { font-size: 12px; }
    }
  </style>
</head>
<body>
  <header>
    <div class="brand" onclick="location.reload()">
      <img src="favicon1.png" alt="logo" />
    </div>
    <div class="user">deutwp10 aka numbness</div>
  </header>

  <main class="stage" id="stage" data-tilt="on">
    <div class="frame">
      <figure>
        <img class="shot" src="photo1.jpg" alt="takamura" />
        <figcaption class="quote" id="quote"></figcaption>
      </figure>
    </div>
  </main>

  <script>
    (function () {
      const stage = document.getElementById('stage');
      const frame = stage.querySelector('.frame');
      let raf = null;

      function onMove(e) {
        if (stage.dataset.tilt !== 'on') return;
        stage.classList.add('tilting');
        const rect = stage.getBoundingClientRect();
        const x = (e.clientX - rect.left) / rect.width;
        const y = (e.clientY - rect.top)  / rect.height;
        const maxTilt = 4;
        const tiltX = (y - 0.5) * -maxTilt;
        const tiltY = (x - 0.5) *  maxTilt;

        if (!raf) {
          raf = requestAnimationFrame(() => {
            frame.style.transform = `rotateX(${tiltX}deg) rotateY(${tiltY}deg)`;
            raf = null;
          });
        }
      }
      function onLeave() {
        stage.classList.remove('tilting');
        frame.style.transform = '';
      }

      stage.addEventListener('mousemove', onMove);
      stage.addEventListener('mouseleave', onLeave);
      if ('ontouchstart' in window) stage.dataset.tilt = 'off';

      const quotes = [
        "the world rusts. i remain sharp.",
        "death is a craft. mine is flawless.",
        "i don’t fight. i erase.",
        "every swing writes your final chapter.",
        "i am eternal, like the darkness beyond the light.",
        "steel never doubts. neither do I.",
        "your end is only my beginning.",
        "silence falls after my blade.",
        "unseen, unrivaled, unstoppable.",
        "fear sharpens nothing. i am already a blade.",
        "you think i'm senile, don't you?",
        "takamura was described as a killer with no brakes.",
        "He hates the people who are scum that dont deserve to live.",
        "Takamura likes nothing.",
        "takamura."
      ];
      const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
      document.getElementById('quote').textContent = `“${randomQuote}”`;
    })();
  </script>
</body>
</html>
